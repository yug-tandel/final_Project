{% extends '01seller_header.html' %}
{% load static %}
{% block content %}
 
	<div id="auth">
        
		<div class="row h-100">
			<div class="col-lg-7 d-none d-lg-block">
				<div id="auth-left">
		
				</div>
			</div>
			<div class="col-lg-5 col-12">
				<div id="auth-right">
					<div class="auth-logo">
						<a href="index.html"><img src="{% static 'assets/images/logo.png' %}" alt="Logo"> Atrana</a>  
					</div>
					<h1 class="auth-title">Edit Products</h1>
					<p class="auth-subtitle mb-5">Input your data to register to our website.</p>
		
					<form action="{% url 'edit_product' product_data.id %}" method="POST" enctype="multipart/form-data">
						{% csrf_token %}
						<h2>{{msg}}</h2>
						<div class="form-group position-relative has-icon-left mb-4">
							<input type="text" class="form-control form-control-xl" placeholder="Product Name" name="product_name" value="{{product_data.product_name}}">
							<div class="form-control-icon">
								<i class="bi bi-person"></i>
							</div>
						</div>
					    <div class="form-group position-relative has-icon-left mb-4">
                            <input type="text" class="form-control form-control-xl" placeholder="Product Description" name="description" value="{{product_data.des}}">
                            <div class="form-control-icon">
                                <i class="bi bi-envelope"></i>
                            </div>
                        </div>
                        <div class="form-group position-relative has-icon-left mb-4">
                            <input type="file" class="form-control form-control-xl" name="pic" value="{{product_data.pic.url}}">{{product_data.pic.url}}
                            <div class="form-control-icon">
                                <i class="bi bi-shield-lock"></i>
                            </div>
                        </div>
						<div class="form-group position-relative has-icon-left mb-4">
                            <input type="text" class="form-control form-control-xl" placeholder="Product Price" name="price" value="{{product_data.price}}">
                            <div class="form-control-icon">
                                <i class="bi bi-shield-lock"></i>
                            </div>
                        </div>
                        <button class="btn btn-primary btn-block btn-lg shadow-lg mt-5">Save Changes</button>
					</form>
				</div>
			</div>
			
		</div>
	</div>
		
	 

	<{% endblock %}
