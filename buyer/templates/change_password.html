{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <title>
      Grocery Shoppy an Ecommerce Category Bootstrap Responsive Web Template |
      Home :: w3layouts
    </title>
    <!--/tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta
      name="keywords"
      content="Grocery Shoppy Responsive web template, Bootstrap Web Templates, Flat Web Templates, Android Compatible web template, 
    Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyEricsson, Motorola web design"
    />
    <script>
      addEventListener(
        "load",
        function () {
          setTimeout(hideURLbar, 0);
        },
        false
      );

      function hideURLbar() {
        window.scrollTo(0, 1);
      }
    </script>
    <!--//tags -->
    <link
      href="{% static 'css/bootstrap.css' %}"
      rel="stylesheet"
      type="text/css"
      media="all"
    />
    <link
      href="{% static 'css/style.css' %}"
      rel="stylesheet"
      type="text/css"
      media="all"
    />
    <link href="{% static 'css/font-awesome.css' %}" rel="stylesheet" />
    <!--pop-up-box-->
    <link
      href="{% static 'css/popuo-box.css' %}"
      rel="stylesheet"
      type="text/css"
      media="all"
    />
    <!--//pop-up-box-->
    <!-- price range -->
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/jquery-ui1.css' %}"
    />
    <!-- fonts -->
    <link
      href="//fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">
            &times;
          </button>
        </div>
        <div class="modal-body modal-body-sub_agile">
          <div class="main-mailposi">
            <span class="fa fa-envelope-o" aria-hidden="true"></span>
          </div>
          <div class="modal_body_left modal_body_left1">
            <h3 class="agileinfo_sign">Change Password</h3>

            <form action="{% url 'change_password' %}" method="POST">
              {% csrf_token %}
              <h2>{{msg}}</h2>
              <hr />
              <div class="styled-input">
                <input
                  type="text"
                  placeholder="Enter Your Current Password"
                  name="old_password"
                  required=""
                />
              </div>
              <div class="styled-input">
                <input
                  type="text"
                  placeholder="Enter New Password"
                  name="new_password"
                  required=""
                />
              </div>
              <div class="styled-input">
                <input
                  type="text"
                  placeholder="Confirm new password"
                  name="re_password"
                  required=""
                />
              </div>

              <input type="submit" value="Update Password" />
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
