{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <title>
      Grocery Shoppy an Ecommerce Category Bootstrap Responsive Web Template |
      Home :: w3layouts
    </title>
    <!--/tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta
      name="keywords"
      content="Grocery Shoppy Responsive web template, Bootstrap Web Templates, Flat Web Templates, Android Compatible web template, 
    Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyEricsson, Motorola web design"
    />
    <script>
      addEventListener(
        "load",
        function () {
          setTimeout(hideURLbar, 0);
        },
        false
      );

      function hideURLbar() {
        window.scrollTo(0, 1);
      }
    </script>
    <!--//tags -->
    <link
      href="{% static 'css/bootstrap.css' %}"
      rel="stylesheet"
      type="text/css"
      media="all"
    />
    <link
      href="{% static 'css/style.css' %}"
      rel="stylesheet"
      type="text/css"
      media="all"
    />
    <link href="{% static 'css/font-awesome.css' %}" rel="stylesheet" />
    <!--pop-up-box-->
    <link
      href="{% static 'css/popuo-box.css' %}"
      rel="stylesheet"
      type="text/css"
      media="all"
    />
    <!--//pop-up-box-->
    <!-- price range -->
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/jquery-ui1.css' %}"
    />
    <!-- fonts -->
    <link
      href="//fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800"
      rel="stylesheet"
    />
  </head>
  <div class="container">
    {{say}}
    <div class="modal-content">
      <div class="modal-body modal-body-sub_agile">
        <div class="main-mailposi">
          <span class="fa fa-envelope-o" aria-hidden="true"></span>
        </div>
        <div class="modal_body_left modal_body_left1">
          <h3 class="agileinfo_sign">Buyer Edit Profile</h3>
          <center>
            <img src="{{user_data.pic.url}}" width="200px" style="border-radius: 55% 55%;">

          </center>

          <form action="{% url 'buyer_edit_profile' %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="styled-input agile-styled-input-top">
              <input
                type="text"
                placeholder="First Name"
                name="first_name"
                value="{{user_data.first_name}}"
                required=""
              />
            </div>
            <div class="styled-input agile-styled-input-top">
              <input
                type="text"
                placeholder="Last Name"
                name="last_name"
                value="{{user_data.last_name}}"
                required=""
                
              />
            </div>

            <div class="styled-input">
              <input
                type="email"
                placeholder="E-mail"
                value="{{user_data.email}}"
                name="email"
                required=""
                disabled
              />
            </div>

            <div class="styled-input agile-styled-input-top">
              <input
                type="text"
                placeholder="Mobile No."
                name="mobile"
                value="{{user_data.mobile}}"
                required=""
              />
            </div>
            <div class="styled-input agile-styled-input-top">
              <input
                type="text"
                placeholder="address"
                name="address"
                value="{{user_data.address}}"
                required=""
              />
            </div>

            Currently : <a href="{{user_data.pic.url}}">{{user_data.pic.url}}</a>
            <div class="styled-input">
              <input type="file" placeholder="pic" name="pic" >
          </div>
            <input type="submit" value="Save Changes" />
          </form>
        </div>
      </div>
    </div>
  </div>
</html>
