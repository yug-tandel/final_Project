{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>Grocery Shoppy an Ecommerce Category Bootstrap Responsive Web Template | Home :: w3layouts</title>
        <!--/tags -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="keywords" content="Grocery Shoppy Responsive web template, Bootstrap Web Templates, Flat Web Templates, Android Compatible web template, 
    Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyEricsson, Motorola web design" />
        <script>
            addEventListener("load", function () {
                setTimeout(hideURLbar, 0);
            }, false);
    
            function hideURLbar() {
                window.scrollTo(0, 1);
            }
        </script>
        <!--//tags -->
        <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet" type="text/css" media="all" />
        <link href="{% static 'css/style.css' %}" rel="stylesheet" type="text/css" media="all" />
        <link href="{% static 'css/font-awesome.css' %}" rel="stylesheet">
        <!--pop-up-box-->
        <link href="{% static 'css/popuo-box.css' %}" rel="stylesheet" type="text/css" media="all" />
        <!--//pop-up-box-->
        <!-- price range -->
        <link rel="stylesheet" type="text/css" href="{% static 'css/jquery-ui1.css' %}">
        <!-- fonts -->
        <link href="//fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800" rel="stylesheet">
</head>
<div class="container">
  {{say}}
  <div class="modal-content">
    <div class="modal-body modal-body-sub_agile">
      <div class="main-mailposi">
        <span class="fa fa-envelope-o" aria-hidden="true"></span>
      </div>
      <div class="modal_body_left modal_body_left1">
        <h3 class="agileinfo_sign">Registration</h3>


        <form action="{% url 'register' %}" method="POST">
            {% csrf_token %}
          <div class="styled-input agile-styled-input-top">
            <input
              type="text"
              placeholder="First Name"
              name="first_name"
              required=""
            />
          </div>
          <div class="styled-input agile-styled-input-top">
            <input
              type="text"
              placeholder="Last Name"
              name="last_name"
              required=""
            />
          </div>
          <div class="styled-input agile-styled-input-top">
            <input
              type="text"
              placeholder="Mobile No."
              name="phone"
              required=""
            />
          </div>
          {% if msg %}
          <div class="styled-input color-change">
            <input type="email" placeholder="email is already registered" name="email" required="" />
          </div>
          {% else %}
            <div class="styled-input">
            <input type="email" placeholder="E-mail" name="email" required="" />
          </div>
          {% endif %}
          <div class="styled-input">
            <input
              type="password"
              placeholder="Password"
              name="password"
              id="password1"
              required=""
            />
          </div>
          <div class="styled-input">
            <input
              type="password"
              placeholder="Confirm Password"
              name="repassword"
              id="password2"
              required=""
            />
          </div>
          <input type="submit" value="Register" />
        </form>


        <p>
          <a href="#">By clicking register, I agree to your terms</a>
        </p>
      </div>
    </div>
  </div>
</div>
